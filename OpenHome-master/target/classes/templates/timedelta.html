<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Time Delta</title>
<link href="/basic.css" rel="stylesheet" type="text/css">
</head>
<body><h1>Open Home</h1><a href='/home'>Go To Dashboard</a>

<form action="/timeDelta" method="POST">
	<p>Current Time is [[${dateString}]]</p>
	<input type="datetime-local" id="meeting-time"
       name="datetime" th:value="${dateString}"
       format-value="yyyy-MM-ddTHH:mm"
       th:min="${dateString}">
    <input type="submit">   
</form>

</body>
</html>
